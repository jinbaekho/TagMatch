<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<style>
    a {
        text-decoration: none;
        color: #2380ccfd;
    }

    img {
        object-fit: contain;
        height: 100%;
        width: 100%;
    }

    .side {
        z-index: 999;
        border: none;
        right: 0;
        top: 0;
        position: fixed;
        transition: 0.3s;
        opacity: 0;
        visibility: hidden;
        width: 0;
        height: 100%;
    }

    .side-active {
        width: 270px;
    }

    .top_container {
        position: fixed;
        top: 0;
        width: 100%;
        height: 30px;
        z-index: 999;
        background-color: #fefefe;
    }

    .headbar {
        z-index: 901;
        position: fixed;
        justify-content: center;
        width: 100%;
        padding: 10px 5px;
        display: grid;
        top: 25px;
        grid-template-rows: 40px;
        grid-template-columns: calc(100vw - 40px) 40px;
        align-items: center;
        background-color: #fefefe;
        box-shadow: 0px 1px 1px 1px #00000018;
    }

    .searchbar {
        padding: 5px;
        margin-top: 140px;
        height: 5vmin;
        width: 85vw;
        display: flex;
        border: solid #2c97ed 3px;
        border-radius: 2vmin;
        align-items: center;
        justify-content: end;

        >input {
            text-align: center;
            font-size: 100%;
            width: 100%;
            height: 100%;
            border: hidden;

            &:focus {
                outline: none;
            }
        }

    }

    .tablehead {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 6.5vmin;

        >div {
            height: 10vmin;
            width: 100vw;
            margin: 10px;
        }
    }

    .tablediv {
        margin-top: 40px;
        width: 80vw;
        max-width: 730px;
    }

    table {
        margin: 10vh 0 3vh 0;
        width: 100%;
        background-color: #FFFFFF;
        text-align: center;
        border-radius: 5vmin;
        box-shadow: 5px 5px 10px 3px rgba(0, 0, 0, 0.4);
    }

    th {
        padding: 10px;
        font-size: 4vmin;
    }

    td {
        padding: 8px;
        font-size: 3vmin;
    }
    tr td:nth-child(2) {
        max-width: 15vw;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

    <script>
        function sidebar() {
            var target = document.getElementById("side")
            if (window.getComputedStyle(target).visibility != "visible") {
                target.classList.add("side-active")
                target.style.visibility = "visible";
                target.style.opacity = 1;
                target.style.height = "minmax(100%," + document.body.clientHeight + "px)";
            }
            else {
                target.classList.remove("side-active")
                target.style.visibility = "hidden";
                target.style.opacity = 0;
            }
        }
